<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice generator</title>

    <link
      rel="shortcut icon"
      href="src/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="advice">
        <div class="text">
          <h2 class="title">ADVICE #<span id="title">117</span></h2>
          <h1 id="description">
            "It is easy to sit up and take notice, what's difficult is getting
            up and taking action"
          </h1>
        </div>
        <picture>
          <source
            srcset="src/images/pattern-divider-mobile.svg"
            media="(max-width:600px)"
          />
          <img src="src/images/pattern-divider-desktop.svg" alt="divisor" />
        </picture>
      </div>

      <div class="dice">
        <button class="button" id="button">
          <img src="src/images/icon-dice.svg" alt="imagem de dado" />
        </button>
      </div>
    </div>

    <script src="src/js/index.js"></script>
  </body>
</html>
